<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="./styles/styleForm.css">
</head>
<body>
    <section class="principal">
        <h1>Agencia de Vuelos AwesomeFly</h1>
        <div class="container">
            <h2>Registro e Inicio de Sesión</h2>
            <div id="registrationForm" class="form">
                <h3>Registro</h3>
                <form>
                    <label for="regUsername">Usuario:</label>
                    <input type="text" id="regUsername" required>
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" required>
                    <button id="registerButton" class="blue-button">Registrar</button>
                </form>
            </div>
            <div id="loginForm" class="form" style="display:none;">
                <h3>Iniciar Sesión</h3>
                <form>
                    <label for="loginUsername">Usuario:</label>
                    <input type="text" id="loginUsername" required>
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" required>
                    <button id="loginButton" class="blue-button">Iniciar Sesión</button>
                </form>
            </div>
            <div id="loggedIn" class="form" style="display:none;">
                <p>Bienvenido, <span id="loggedInUser"></span>!</p>
                <button id="logoutButton" class="blue-button">Cerrar Sesión</button>
                <a href="./pages/reservas.html"><button id="getButton" class="blue-button">Ingresar</button></a>
            </div>
            <div id="mensaje" style="display: none;">
            
            </div>
            <div class="form">
                <button id="showRegistrationForm" class="blue-button">Mostrar Registro</button>
                <button id="showLoginForm" class="blue-button">Mostrar Inicio de Sesión</button>
            </div>
        </div>
    <script src="./js/script.js"></script>
    </section>
</body>
</html>
